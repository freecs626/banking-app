<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Tripti</title>
    <link rel="stylesheet" href="assets/stylesheets/login.css" />
    <script src="assets/javascript/login.js"></script>
</head>

<body>
    <div class="content">
        <header>
            <img id="logo" src="assets/images/logo.png">
        </header>
        <main class="main">
            <form id="log-in">
                <div class="input-field">
                    <label id="name-label" class="label" for="name">Username</label>
                    <input type="text" name="username" id="username-input" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label id="password-label" class="label" for="password">Password</label>
                    <input type="password" name="password" id="password-input" placeholder="Enter Password" required>
                </div>
                <div class="cta">
                    <button id="submit" type="button" onclick="login()">Log In</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>

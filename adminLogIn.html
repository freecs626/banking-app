<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripti Log In</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

    <div class="content">
        <header>
            <img id="logo" src="assets/images/logo.png">
        </header>
        <main class="main">
            <form id="log-in">
                <div class="input-field">
                    <label id="name-label" class="label" for="name">Username</label>
                    <input type="text" name="uname" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-field">
                    <label id="name-label" class="label" for="name">Password</label>
                    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="Log-in">
                    <button id="submit" type="submit">Log In</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
